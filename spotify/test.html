<head>
    <meta charset="UTF-8">

    <title>Rhythmify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #8e44ad;
        }

        header .search-bar {
            display: flex;
            align-items: center;
            background-color: #c8a5e3;
            padding: 8px 12px;
            border-radius: 20px;
            color: black;
            width: 400px;
        }

        header .search-bar input {
            background-color: transparent;
            border: none;
            margin-left: 10px;
            outline: none;
            color: black;
            width: 150px;
        }

        header .user {
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 20%;
            background-color: #1f1f1f;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .library-header h2 {
            color: white;
            font-size: 18px;
        }

        .library-header .add-button,
        .library-header .arrow-button {
            background-color: #8e44ad;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: #8e44ad;
            border: none;
            border-radius: 20px;
            padding: 10px;
            color: white;
            cursor: pointer;
            flex-grow: 1;
            margin-right: 10px;
        }

        .tabs button:last-child {
            margin-right: 0;
        }

        .tabs button:hover {
            background-color: #a569bd;
        }

        .library ul {
            list-style: none;
            padding: 0;
        }

        .library ul li {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .library ul li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .library ul li span {
            font-size: 16px;
        }

        .library ul li:hover {
            background-color: #8e44ad;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #1f1f1f;
            height: 700px;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .playlists {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .playlist {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .playlist img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .playlist span {
            display: block;
            font-size: 16px;
            margin-top: 10px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .playingmusic {
            display: flex;
            align-items: center;
            /* Centraliza verticalmente */
            justify-content: flex-start;
            /* Alinha √† esquerda */
            width: 20%;
            /* Ajusta a largura da div */
        }

        .playingmusic img {
            margin-right: 10px;
            /* Espa√ßamento entre a imagem e o texto */
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            /* Ajuste de acordo com o design */
            padding: 0 20px;
            /* Espa√ßamento entre os elementos */
        }

        .duration-bar {
            -webkit-appearance: none;
            /* Remove o estilo padr√£o no Chrome/Safari */
            appearance: none;
            width: 100%;
            height: 5px;
            background: #8e44ad;
            outline: none;
            border-radius: 5px;
            transition:  0.3s;
        }

        .duration-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #c8a5e3;
            border-radius: 50%;
            cursor: pointer;
        }

        .duration-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #c8a5e3;
            border-radius: 50%;
            cursor: pointer;
        }

        .player-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 20%;
        }

        .player-controls button {
            padding: 10px;
            gap: 10px;
            background-color: #c8a5e3;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .player-controls button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
